    <div id="search-container">
      <div id="elements-search-container">
        <h2>Já sabe para onde ir?</h2>
        
        <div id="group-inputs-search-container">
  
          <form action="/search" method="get">
            <img src="./img/local.png" alt="local">
            <input class="input-search-container" id="text-input-search-container" type="text" name="locate" placeholder="Vou para...">
          </form>
  
          <input class="input-search-container" type="date"  name="date">
  
  
          <div class="selects-search-container input-search-container">
    
            <label for="roomsSelect">Quartos</label>
            <select id="roomsSelect" name="rooms">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
    
            <label for="guestsSelect">Hóspedes</label> 
            <select id="guestsSelect" name="guests">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
    
          </div>
  
          <button id="button-search" class="input-search-container">Fazer busca</button>
  
        </div>
